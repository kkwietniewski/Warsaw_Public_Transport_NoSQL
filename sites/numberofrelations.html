<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number of relations</title>
  </head>
  <body>
    <form action="http://localhost:3000/numberofrelations" method="POST">
      <label>Co chcesz znaleźć?</label>
      <select name="type">
        <option value="MetroStation">Metro</option>
        <option value="TramStation">Tram</option>
        <option value="BusStation">Bus</option>
        <option value="TrainStation">Train</option>
        <option value="Line">Line</option>
      </select>
      <label>Name</label>
      <input type="text" name="name" />
      <label>Number of relation</label>
      <input type="text" name="number" />
      <button type="submit">Wyślij</button>
    </form>
  </body>
</html>
