<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Show records</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/records">Records</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Record</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/delete">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/flushdata">Flushdata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/numberofrelations">Number of relations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Find relation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <table class="table table-hover table-bordered table-light m-4">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Identity</th>
          <th scope="col">Name</th>
          <th scope="col">Labels</th>
        </tr>
      </thead>
      <tbody>
        <% records.forEach((record, index) => {%>
          <tr>
            <th scope="row"><%= index %></th>
            <td><%= record.identity%></td>
            <td><%= record.properties.name%></td>
            <td><%= record.labels%></td> <% }); %>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
