<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="../neo4j.svg" />
    <link rel="stylesheet" href="../style.css" />
    <title>Wyszukaj Najkrótszą trasę</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Homepage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/records">Linie</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/create"
                >Dodaj węzeł</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/delete"
                >Usuń węzeł</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/flushdata"
                >Wyczyść bazę danych</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/relationdepth"
                >Wyszukaj relacje po głębokości</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/findrelation"
                >Wyszukaj najkrótszą trasę</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/addrelation"
                >Dodaj relację</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="/findrelation" method="POST">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <div class="card mt-5 p-4">
              <div
                class="card-body d-flex flex-row justify-content-center"
              ></div>
              <h5 class="card-title md-2">Jaką relację chcesz znaleźć?</h5>
              <div class="input-group my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Węzeł początkowy"
                  name="name1"
                />
              </div>
              <div class="input-group my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Węzeł końcowy"
                  name="name2"
                />
              </div>
              <button
                class="btn btn-outline-secondary btn-block mt-4 md-4"
                type="submit"
              >
                Wyszukaj
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
