<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="../neo4j.svg" />
    <title>Wyszukany rekord</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Homepage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/records">Linie</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/create"
                >Dodaj węzeł</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/delete"
                >Usuń węzeł</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/flushdata"
                >Wyczyść bazę danych</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/relationdepth"
                >Wyszukaj relacje po głębokości</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/findrelation"
                >Wyszukaj najkrótszą trasę</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <div class="card mt-5 p-4">
            <div class="card-body d-flex flex-row justify-content-center"></div>
            <% record.forEach(rec => {%>
            <h5 class="card-title md-2"><%= rec.properties.name %></h5>
            <p><span class="lbl">Identity: </span><%= rec.identity %></p>
            <p><span class="lbl">Label: </span><%= rec.labels %></p>
            <p><span class="lbl">Name: </span><%= rec.properties.name %></p>
            <% }); %>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
